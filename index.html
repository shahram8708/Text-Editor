<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
   <link rel="shortcut icon"
      href="https://addons.mozilla.org/user-media/previews/full/228/228908.png?modified=1622134213" type="image/x-icon">
   <title>Text Editor</title>
   <style>
      .pell {
         border: 1px solid hsla(0, 0%, 4%, .1)
      }

      .pell,
      .pell-content {
         box-sizing: border-box
      }

      .pell-content {
         height: 370px;
         outline: 0;
         overflow-y: auto;
         padding: 10px
      }

      .pell-actionbar {
         background-color: #fff;
         border-bottom: 1px solid hsla(0, 0%, 4%, .1)
      }

      .pell-button {
         background-color: transparent;
         border: none;
         cursor: pointer;
         height: 30px;
         outline: 0;
         width: 30px;
         vertical-align: bottom
      }

      .pell-button-selected {
         background-color: #f0f0f0
      }

      .btn {
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         vertical-align: middle;
      }

      .btn-blue {
         background-color: #008CBA;
      }

      .btn-green {
         background-color: #4CAF50;
      }

      .btn-red {
         background-color: #f44336;
      }

      .btn-gray {
         background-color: #e7e7e7;
         color: #000000;
      }

      .btn-black {
         background-color: #555555;
      }

      .btn-s10 {
         font-size: 10px;
      }

      .btn-s12 {
         font-size: 12px;
      }

      .btn-s14 {
         font-size: 14px;
      }

      .btn-s16 {
         font-size: 16px;
      }

      .btn-s20 {
         font-size: 20px;
      }

      .btn-s24 {
         font-size: 24px;
      }

      .btn-10p24 {
         padding: 10px 24px;
      }

      .btn-12p28 {
         padding: 12px 28px;
      }

      .btn-b2 {
         border-radius: 2px;
      }

      .btn-b4 {
         border-radius: 4px;
      }

      .btn-b6 {
         border-radius: 6px;
      }

      .btn-b8 {
         border-radius: 8px;
      }

      .btn-b10 {
         border-radius: 10px;
      }

      .btn-b12 {
         border-radius: 12px;
      }

      .btn-bdr-green {
         background-color: white;
         color: black;
         border: 2px solid #4CAF50;
      }

      .btn-bdr-blue {
         background-color: white;
         color: black;
         border: 2px solid #008CBA;
      }

      .btn-bdr-red {
         background-color: white;
         color: black;
         border: 2px solid #f44336;
      }

      .btn-bdr-gray {
         background-color: white;
         color: black;
         border: 2px solid #e7e7e7;
      }

      .btn-bdr-black {
         background-color: white;
         color: black;
         border: 2px solid #555555;
      }

      .btn-block {
         width: 100%;
      }

      .flex-container {
         display: flex;
         flex-wrap: nowrap;
      }

      body {
         margin: 0;
         padding: 0;
         font-family: sans-serif;
      }

      .content {
         box-sizing: border-box;
         margin: 0 auto;
         padding: 0 5px 0 5px;
      }

      #html-output {
         white-space: pre-wrap;
      }

      #editor {
         width: 100%;
         height: 65vh;
         font-family: sans-serif;
         border: 1px solid black;
         margin: 5px 0 0 0;
      }

      #source-editor {
         display: none;
      }

      .nav1 {
         display: flex;
         justify-content: space-around;
         align-items: center;
      }

      .btn-blue {
         font-size: x-large;
         font-weight: bolder;
         border: 3px solid black;
      }

      .btn-blue:hover {
         background-color: blueviolet;
      }

      .btn-green {
         font-size: x-large;
         font-weight: bolder;
         border: 3px solid black;
         width: 100%;
      }

      .btn-green:hover {
         background-color: greenyellow;
         color: black;
      }

      textarea {
         width: 99%;
         height: 63vh;
         border: 1px solid black;
         font-size: large;
         margin: 5px 0 0 0;
      }

      .btn-block {
         border: 3px solid black;
         font-size: large;
         font-weight: bolder;
         padding: 5px;
      }

      .h1 {
         font-family: cursive;
         border-bottom: 3px dashed black;
         font-size: xx-large;
         font-weight: bolder;
      }

      .bold {
         font-size: xx-large;
         font-weight: bolder;
         margin: auto;
         display: flex;
         justify-content: center;
         align-items: center;
         border: 3px dotted black;
         width: fit-content;
         padding: 5px 10px;
      }

      .btn-block {
         text-align: center;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      .h1 {
         margin: 0;
         padding: 0;
      }

      @media screen and (min-height:733px) {
         .pell-content {
            height: 440px;
         }
      }

      @media screen and (max-width:450px) {
         .nav1 {
            flex-direction: column;
         }

         .pell-content {
            height: 400px;
         }

         #editor {
            height: 60vh;
         }

         textarea {
            height: 57vh;
         }
      }

      @media screen and (max-width:410px) {
         .pell-content {
            height: 370px;
         }
      }
   </style>
</head>

<body>
   <div class="content">
      <form action="/generate-pdf" method="post" onsubmit="return validateForm()">
         <div class="nav1">
            <div class="h1">Text Editor</div>
            <input type="button" class="btn btn-blue btn-s12 btn-10p24 btn-b6" onclick="toggleEditor()" id="btn_lbl"
               value="Source Editor">
         </div>
         <input name="art_id" type="hidden">
         <table width="97%">
            <tr>
               <td><input id="titleInput" class="btn btn-block btn-10p24" name="title" type="text" placeholder="Enter Your Title..." style="border:1px solid #000; text-align:center; text-transform: capitalize; color:black"></td>
            </tr>
         </table>
         <div id="visual-editor">
            <b class="bold">Visual Editor</b>
            <div id="editor" class="pell"></div>
         </div>
         <div id="source-editor">
            <b class="bold">Source Editor</b>
            <textarea id="html-output" name="htmlContent" onchange="TextArea()" onblur="TextArea()"
               style="resize:none;font-family: sans-serif;"><b>Hello World</b></textarea>
         </div>
         <button type="submit" class="btn btn-green btn-10p24 btn-block" style="float:right;">Generate PDF</button>
      </form>
   </div>

      }
      function validateForm() {
            var titleInput = document.getElementById("titleInput").value.trim();
            var editorContent = document.getElementById("html-output").value.trim();
            var visualEditorContent = editor.content.innerText.trim();

            if (!titleInput) {
                alert("Please Enter a Title.");
                return false;
            }

            if (!/^[^\d]+$/.test(titleInput)) {
                alert("Title Should not Contain Numbers.");
                return false;
            }

            if (titleInput.length > 20) {
                alert("Title Should not Exceed 20 Characters.");
                return false;
            }

            if (!editorContent && !visualEditorContent) {
                alert("Please Enter Content in the Editor.");
                return false;
            }

            return true;
        }
   </script>
